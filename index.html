
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Post - Heritage Redressal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              heritage: {
                sandstone: '#C8AD7F',
                parchment: '#FEF9E7',
                red: '#D32F2F',
                maroon: '#7B1F1F',
                ink: '#1A1A1A'
              },
              indiapost: {
                red: '#D32F2F',
                amber: '#f2a900',
                slate: '#333333',
                light: '#FEF9E7'
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #C8AD7F;
          background-image: url("https://www.transparenttextures.com/patterns/concrete-wall-2.png");
          transition: background-color 0.2s ease, color 0.2s ease;
        }

        .jali-overlay {
          position: fixed;
          inset: 0;
          opacity: 0.05;
          pointer-events: none;
          background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNMjAgMEw0MCAyMEwyMCA0MEwwIDIwTDIwIDBaTTIwIDVMMzUgMjBMMjAgMzVMNSAyMEwyMCA1WiIgZmlsbD0iIzAwMCIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+');
          z-index: 1;
        }

        .heritage-arch {
          border-bottom-left-radius: 100px 40px;
          border-bottom-right-radius: 100px 40px;
          box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
        }

        .parchment-card {
          background: #FEF9E7;
          border: 1px solid rgba(200, 173, 127, 0.3);
          box-shadow: 0 20px 40px -15px rgba(0,0,0,0.2);
          position: relative;
          overflow: hidden;
        }

        .parchment-card::after {
          content: "";
          position: absolute;
          inset: 0;
          background-image: url("https://www.transparenttextures.com/patterns/parchment.png");
          opacity: 0.1;
          pointer-events: none;
        }

        .pillar-shadow {
          box-shadow: inset 20px 0 30px -20px rgba(0,0,0,0.1), inset -20px 0 30px -20px rgba(0,0,0,0.1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #E5D8BC; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #C8AD7F; border-radius: 10px; border: 2px solid #E5D8BC; }
        
        @keyframes symmetry-expand {
          from { transform: scaleX(0.9) scaleY(0.9); opacity: 0; }
          to { transform: scaleX(1) scaleY(1); opacity: 1; }
        }
        .animate-expand {
          animation: symmetry-expand 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
<script type="importmap">

}
